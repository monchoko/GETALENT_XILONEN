<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pagina de entrada</title>
</head>
<body>
    <div class="contenedor">
        <h1>Getalent</h1>
    <div class="caja_solicitantes">
    <div class="solicitantes">
        <div class="login">
            <div class="login_data">
                <div class="logo">
                <img src="imagenes/getalent_logo.png" alt="logo de getalent">
                </div>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label class="input-fill">
                        <input type="email" name="email" id="email" required>
                        <span>Correo electronico</span>
                        </label>  
                    </div>
                    <div class="input-group">
                        <label class="input-fill">
                            <input type="password" name="pwd" id="pwd" required>
                            <span>Contraseña</span>
                        </label>  
                    </div>
                    <input type="checkbox" value="pwd_rem">
                    <label for="pwd_rem">Recordar contraseña</label>
                    <a href="#">¿Has olvidado tu contraseña?</a>
                    <input type="button" value="Inicia Sesión">
                    <input type="button" value="Registrar"> 
        </form>
    </div>
    </div>
    </div>
</div>
</div>

</body>
</html>
